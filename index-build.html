<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="dist/select-base.css" rel="stylesheet"/>
    <script src="dist/select.js"></script>
</head>
<body style="padding: 50px">
    <h1>BaseSelect</h1>
    <h3>builded</h3>
    <div id="select"></div>

    <script>
        let selectElement = document.getElementById('select');

        const selectParams = {
            value: 'b',
            items: ['a', 'b', 'c', 'd']
        };

        new Select(selectElement, selectParams);

        selectElement.addEventListener('change', (e) => {
            console.log('V', e.value);
        });
    </script>
</body>
</html>
