<fieldset>
    <legend>Fields & Getters</legend>
    <table style="width: 100%">
        <tr>
            <td class="fields" style="width: 290px">
                <div>
                    <input type="checkbox" id="valueFieldCheckbox">
                    <label title="Use this field value like selected item/items model and match by this value if trackField is undefined">
                        valueField <input type="text" id="valueFieldInput">
                    </label>
                </div>
                <div>
                    <input type="checkbox" id="groupFieldCheckbox" checked>
                    <label title="Group items in the dropdown by this field value">
                        groupField <input type="text" id="groupFieldInput">
                    </label>
                </div>
                <div>
                    <input type="checkbox" id="searchFieldCheckbox" checked>
                    <label title="Search and edit by this field value">
                        searchField <input type="text" id="searchFieldInput">
                    </label>
                </div>
                <div>
                    <input type="checkbox" id="trackFieldCheckbox" checked>
                    <label title="Match items by this field value. Should contains unique values">
                        trackField <input type="text" id="trackFieldInput">
                    </label>
                </div>
                <div>
                    <input type="checkbox" id="disabledFieldCheckbox" checked>
                    <label title="Disable item if this field value is truthy">
                        disabledField <input type="text" id="disabledFieldInput">
                    </label>
                </div>
                <div>
                    <input type="checkbox" id="dropdownItemLabelFieldCheckbox">
                    <label title="Show this field value in the dropdown">
                        dropdownItemLabelField <input type="text" id="dropdownItemLabelFieldInput">
                    </label>
                </div>
                <div>
                    <input type="checkbox" id="selectedItemLabelFieldCheckbox">
                    <label title="Show this field value in the search area">
                        selectedItemLabelField <input type="text" id="selectedItemLabelFieldInput">
                    </label>
                </div>
            </td>

            <td id="fieldsAndGettersFnGroup" class="getters" style="width: 220px; padding-left: 1em">
                <div>
                    <input type="checkbox" id="valueFieldGetterCheckbox" disabled>
                    <label class="select-item" id="valueFieldGetterLabel">valueFieldGetter</label>
                </div>
                <div>
                    <input type="checkbox" id="groupFieldGetterCheckbox" disabled>
                    <label class="select-item" id="groupFieldGetterLabel">groupFieldGetter</label>
                </div>
                <div>
                    <input type="checkbox" id="searchFieldGetterCheckbox" disabled>
                    <label class="select-item" id="searchFieldGetterLabel">searchFieldGetter</label>
                </div>
                <div>
                    <input type="checkbox" id="trackFieldGetterCheckbox" disabled>
                    <label class="select-item" id="trackFieldGetterLabel">trackFieldGetter</label>
                </div>
                <div>
                    <input type="checkbox" id="disabledFieldGetterCheckbox" disabled>
                    <label class="select-item" id="disabledFieldGetterLabel">disabledFieldGetter</label>
                </div>
                <div>
                    <input type="checkbox" id="dropdownItemLabelGetterCheckbox" disabled>
                    <label class="select-item" id="dropdownItemLabelGetterLabel">dropdownItemLabelGetter</label>
                </div>
                <div>
                    <input type="checkbox" id="selectedItemLabelGetterCheckbox" disabled>
                    <label class="select-item" id="selectedItemLabelGetterLabel">selectedItemLabelGetter</label>
                </div>
                <div>
                    <input type="checkbox" id="groupLabelGetterCheckbox" disabled>
                    <label class="select-item" id="groupLabelGetterLabel">groupLabelGetter</label>
                </div>
                <div>
                    <input type="checkbox" id="customAreaGetterCheckbox" disabled>
                    <label class="select-item" id="customAreaGetterLabel">customAreaGetter</label>
                </div>
                <div>
                    <input type="checkbox" id="inputInfoGetterCheckbox" disabled>
                    <label class="select-item" id="inputInfoGetterLabel">inputInfoGetter</label>
                </div>
            </td>

            <td style="max-width: 200px">
                <div class="fn-storage" style="height: 130px"></div>
            </td>
        </tr>
    </table>

</fieldset>
