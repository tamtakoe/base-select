<fieldset style="min-height: 160px">
    <legend>Options</legend>

    <table style="width: 100%">
        <tr>
            <td>
                <div>
                    <label>
                        <input type="checkbox" id="multipleCheckbox"> multiple
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" checked id="hideSelectedCheckbox"> hideSelected
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" id="keepOpenedCheckbox"> keepOpened
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" id="readonlyCheckbox"> readonly
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" id="disabledCheckbox"> disabled
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" id="rotateListCheckbox" checked> rotateList
                    </label>
                </div>
            </td>

            <td>
                <div>
                    <label>
                        <input type="checkbox" checked id="openByRemoveCheckbox"> openByRemove
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" checked id="openByActiveRemoveCheckbox"> openByActiveRemove
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" checked id="openByInputClickCheckbox"> openByInputClick
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" checked id="closeByRemoveCheckbox"> closeByRemove
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" checked id="closeBySelectCheckbox"> closeBySelect
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" checked id="activeByOpenCheckbox"> activeByOpen
                    </label>
                </div>
            </td>

            <td class="fields" style="width: 260px">
                <div>
                    <input type="checkbox" id="placeholderCheckbox">
                    <label>
                        placeholder <input type="text" id="placeholderInput" value="undefined" disabled>
                    </label>
                </div>
                <div>
                    <input type="checkbox" id="multiplePlaceholderCheckbox">
                    <label>
                        multiplePlaceholder <input type="text" id="multiplePlaceholderInput" value="undefined" disabled>
                    </label>
                </div>
                <div>
                    <input type="checkbox" id="emptyDropdownLabelCheckbox">
                    <label>
                        emptyDropdownLabel <input type="text" id="emptyDropdownLabelInput" value="undefined" disabled>
                    </label>
                </div>
                <div>
                    <input type="checkbox" id="multipleLimitCheckbox">
                    <label>
                        multipleLimit <input type="number" id="multipleLimitInput" disabled>
                    </label>
                </div>
                <div>
                    <input type="checkbox" id="multipleVisibleLimitCheckbox">
                    <label>
                        multipleVisibleLimit <input type="number" id="multipleVisibleLimitInput" disabled>
                    </label>
                </div>
                <div>
                    <input type="checkbox" id="debounceCheckbox">
                    <label>
                        debounce <input type="number" id="debounceInput" disabled>
                    </label>
                </div>
                <div>
                    <input type="checkbox" checked id="useCacheCheckbox">
                    <label for="useCacheCheckbox">useCache</label>
                </div>
            </td>
        </tr>
    </table>
</fieldset>
