<fieldset style="min-height: 180px">
    <legend>Edit & Create</legend>
    <table width="100%">
        <tr>
            <td style="width: 100px">
                <div>
                    <label>
                        <input type="checkbox" checked id="editableCheckbox"> editable
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" id="creatableCheckbox"> creatable
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" id="removableCheckbox"> removable
                    </label>
                </div>
            </td>

            <td id="editAndCreateFnGroup" class="unselectable" style="width: 140px">
                <div>
                    <input type="checkbox" id="editItemFnCheckbox" disabled>
                    <label class="select-item" id="editItemFnLabel">editItemFn</label>
                </div>
                <div>
                    <input type="checkbox" id="createItemFnCheckbox" disabled>
                    <label class="select-item" id="createItemFnLabel">createItemFn</label>
                </div>
                <div>
                    <input type="checkbox" id="removeItemFnCheckbox" disabled>
                    <label class="select-item" id="removeItemFnLabel">removeItemFn</label>
                </div>
            </td>
            <td style="max-width: 200px">
                <div class="fn-storage" style="height: 130px"></div>
            </td>
        </tr>
    </table>

</fieldset>
